name: Votemarket bounties
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Every hours
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 600
    steps:
      - name: Checkout
        run: |
          git checkout -b bounties
          git merge origin/main
        shell: bash
        if: always()

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute bounties.py # run bounties.py
        run: python bounties.py

      - name: Commit and push changes to bribes repo
        run: |
          git merge origin/main
          git add .
          git commit -m "Update bounties"
          git push
          git checkout main
          git merge origin/bounties
          git push
        shell: bash
        if: always()
